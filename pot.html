<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

  <body className="font-sans bg-gray-50">
    <!-- Footer -->

    <!-- Floating Action Buttons -->
    <div className="fixed bottom-6 right-6 z-50 flex flex-col space-y-3">
      <a
        href="https://wa.me/5512992269582"
        className="bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-lg flex items-center justify-center floating-element"
        style="width: 60px; height: 60px"
      >
        <i className="fab fa-whatsapp text-2xl"></i>
      </a>
      <a
        href="https://github.com/seu-usuario"
        className="bg-gray-800 hover:bg-gray-900 text-white p-4 rounded-full shadow-lg flex items-center justify-center floating-element"
        style="width: 60px; height: 60px; animation-delay: 0.3s"
      >
        <i className="fab fa-github text-2xl"></i>
      </a>
    </div>

    <script>
      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();

          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });

      // Mobile menu toggle would be implemented here
      const mobileMenuButton = document.querySelector(".md\\:hidden");
      mobileMenuButton.addEventListener("click", function () {
        // In a complete implementation, this would toggle a mobile menu
        alert("Menu mobile seria aberto aqui em uma implementação completa");
      });

      // Animation for skill bars
      document.addEventListener("DOMContentLoaded", function () {
        const skillBars = document.querySelectorAll(
          ".bg-blue-500, .bg-green-500, .bg-yellow-500, .bg-blue-400, .bg-blue-600, .bg-orange-500, .bg-red-500, .bg-blue-300, .bg-purple-500"
        );

        skillBars.forEach((bar) => {
          const width = bar.style.width;
          bar.style.width = "0";

          setTimeout(() => {
            bar.style.width = width;
            bar.style.transition = "width 1.5s ease-out";
          }, 100);
        });
      });
    </script>
  </body>
</html>
